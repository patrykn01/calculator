<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1024">
	<title>Calculator</title>
	<link rel="icon" type="image/x-icon" href="img/logo.webp">
	<link rel="stylesheet" href="style.css">
	<script src="index.js"></script>

</head>

<body>

	<div class="container">

		<div id="display">0</div>

		<div class="buttons-container">
			<div onclick="clearDisplay()">C</div>
			<div onclick="deleteLastCharacter()"><img src="img/backspace.png" id="img-backspace" width="56px"
					height="56px" /></div>
			<div onclick="calculateSquareRoot()">&Sqrt;</div>
			<div onclick="applyOperator('÷')">÷</div>
			<div onclick="appendNumber(7)">7</div>
			<div onclick="appendNumber(8)">8</div>
			<div onclick="appendNumber(9)">9</div>
			<div onclick="applyOperator('×')">×</div>
			<div onclick="appendNumber(4)">4</div>
			<div onclick="appendNumber(5)">5</div>
			<div onclick="appendNumber(6)">6</div>
			<div onclick="applyOperator('−')">−</div>
			<div onclick="appendNumber(1)">1</div>
			<div onclick="appendNumber(2)">2</div>
			<div onclick="appendNumber(3)">3</div>
			<div onclick="applyOperator('+')">+</div>
			<div onclick="toggleNegative()"><img src="img/plusminus.png" id="img-negative" width="44px" height="48px" />
			</div>
			<div onclick="appendNumber(0)">0</div>
			<div onclick="appendDecimalPoint()">.</div>
			<div onclick="evaluateExpression()">&equals;</div>
		</div>
	</div>

</body>

</html>
